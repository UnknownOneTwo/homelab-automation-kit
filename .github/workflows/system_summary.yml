name: ðŸ§  Weekly System Summary Sync

on:
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2AM
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements"

      - name: Run System Summary Sync
        id: summary
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_DASHBOARD_UID: ${{ secrets.GRAFANA_DASHBOARD_UID }}
          GRAFANA_SUMMARY_PANEL_ID: ${{ secrets.GRAFANA_SUMMARY_PANEL_ID }}
        run: |
          python summarize_system_logs_with_ollama.py
          python obsidian_update_from_logs.py
          python grafana_summary_updater.py

      - name: Set badge status based on outcome
        if: always()
        run: |
          mkdir -p badges
          if [ "${{ job.status }}" == "success" ]; then
            echo "SYNC_STATUS=success" >> $GITHUB_ENV
          else
            echo "SYNC_STATUS=failure" >> $GITHUB_ENV
          fi

      - name: Generate Status Badge
        run: python generate_status_badge.py

      - name: Commit badge
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add badges/system_sync_status.svg
          git commit -m "ðŸ“› Update system sync badge" || echo "No badge change"
          git push
